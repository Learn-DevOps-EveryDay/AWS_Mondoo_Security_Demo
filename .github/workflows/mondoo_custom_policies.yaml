name: Mondoo Custom AWS Scan (Live Environment)

on:
  workflow_dispatch:
    inputs:
      awsRegion:
        description: 'AWS Region to scan'
        required: true
        default: 'eu-north-1'

permissions:
  contents: read

jobs:
  mondoo-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Prepare Mondoo config securely
      - name: Prepare Mondoo config file
        run: |
          mkdir -p $GITHUB_WORKSPACE/mondoo-config
          echo "$MONDOO_CONFIG" > $GITHUB_WORKSPACE/mondoo-config/config.yml
        env:
          MONDOO_CONFIG: ${{ secrets.MONDOO_CONFIG }}

      # Step 2: Run Mondoo scan with custom policy
      - name: Run Mondoo Scan with Custom Policy
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
            -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
            -e AWS_REGION="${{ github.event.inputs.awsRegion }}" \
            -v $GITHUB_WORKSPACE:/workspace \
            -v $GITHUB_WORKSPACE/mondoo-config/config.yml:/root/.config/mondoo/config.yml:ro \
            mondoo/cnspec:latest \
            scan aws \
            --policy-bundle /workspace/mondoo-custom-policies/custom-s3-sg.mql.yaml \
            --output full
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
